<div class="card mb-2">
    <div class="card-header ">
        <img src="{{result.thumbnailUrl}}" class="thumbnail">
    </div>
    <div class="card-body">
        <div class="caption">
            <h3>{{result.title}}</h3>
            <p>{{result.description}}</p>
            <p><a href="{{result.videoUrl}}" class="btn btn-success" role="button">
                    Watch</a></p>
        </div>
    </div>
</div>
